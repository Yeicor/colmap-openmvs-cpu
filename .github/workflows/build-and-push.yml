on:
  # Trigger the action manually from the UI
  workflow_dispatch:
  # Trigger the action when pushing to certain branches
  push:
  pull_request:

env:
  DOCKER_IMAGE_NAME: "$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')"

jobs:
  build-and-push:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
        with:
          submodules: "recursive"

      - run: |
          IMAGE_DATE="$(date +'%Y-%m-%d')"
          git submodule update --init --recursive
          COLMAP_DESC="$(git -C colmap describe --tags || echo "unknown")"
          OPENMVS_DESC="$(git -C openMVS describe --tags || echo "unknown")"
          echo "IMAGE_TAG=${IMAGE_DATE}-colmap-${COLMAP_VERSION}-openmvs-${OPENMVS_VERSION}" >> $GITHUB_ENV
          
      - uses: "docker/setup-buildx-action@v3"

      - uses: "docker/login-action@v3"
        if: github.ref == 'refs/heads/main'
        with:
          username: "yeicor"
          password: "${{ secrets.DOCKERHUB_TOKEN }}"
          
      - uses: "docker/build-push-action@v6"
        with:
          context: "."
          file: "./Dockerfile"
          push: "${{ github.ref == 'refs/heads/main' }}"
          tags: |
            ${{ env.DOCKER_IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: "type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache"
          cache-to: "type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max"

